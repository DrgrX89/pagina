<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Super Taquito</title>

  <link rel="icon" href="Imagenes/logospt.png" type="image/png">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/contacto.css">

  <style>
    .dashboard-container {
      max-width: 900px;
      margin: 160px auto 50px;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease;
    }

    .stat-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 30px;
    }

    .stat-card {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.35);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      animation: fadeCard 0.8s ease;
    }

    @keyframes fadeCard {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }

    .stat-card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .go-pedidos {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      background: white;
      color: #ff6f00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .go-pedidos:hover {
      background: #ffe4c4;
      transform: scale(1.05);
    }

    .admin-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.4));
      transition: 0.3s;
    }

    .admin-logo:hover {
      transform: scale(1.1);
      filter:
        drop-shadow(0 0 12px rgba(255,255,255,1))
        drop-shadow(0 0 25px rgba(255,180,0,0.95));
    }
  </style>
</head>

<body class="bg-contacto">

  <img src="Imagenes/Logito.png" class="admin-logo" id="goIndex">

  <div class="dashboard-container">
    <h1>ðŸ“Š Dashboard Administrativo</h1>
    <p>Resumen de todos los pedidos recibidos.</p>

    <div class="stat-grid">
      <div class="stat-card">
        <h3>Pedidos Totales</h3>
        <p id="statTotal">0</p>
      </div>

      <div class="stat-card">
        <h3>Pendientes</h3>
        <p id="statPendientes">0</p>
      </div>

      <div class="stat-card">
        <h3>Entregados</h3>
        <p id="statEntregados">0</p>
      </div>

      <div class="stat-card">
        <h3>Ganancia Total</h3>
        <p id="statGanancia">$0</p>
      </div>
    </div>

    <a href="pedidos.html" class="go-pedidos">ðŸ“¦ Ver pedidos</a>
  </div>

<script>
document.getElementById("goIndex").addEventListener("click", ()=>{
  window.location.href = "index.html";
});

const orders = JSON.parse(localStorage.getItem("st_orders") || "[]");

document.getElementById("statTotal").textContent = orders.length;
document.getElementById("statPendientes").textContent = orders.filter(o=>o.estado==="pendiente").length;
document.getElementById("statEntregados").textContent = orders.filter(o=>o.estado==="entregado").length;

const total = orders.reduce((t,o)=>t+o.total,0);
document.getElementById("statGanancia").textContent = "$" + total.toLocaleString("es-AR");
</script>

</body>
</html>
