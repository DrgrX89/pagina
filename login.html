<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Acceso Administrador - Super Taquito</title>

  <link rel="icon" href="Imagenes/logospt.png" type="image/png">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/contacto.css">

  <style>
    .login-container {
      max-width: 420px;
      margin: 160px auto 0;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.35);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      text-align: center;
      color: white;
      animation: fadeIn 1s ease;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: white;
      color: #ff6f00;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #ffe4c4;
      transform: scale(1.05);
    }

    /* Logo flotante igual al contacto */
    .admin-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.4));
      transition: 0.3s;
    }

    .admin-logo:hover {
      transform: scale(1.1);
      filter:
        drop-shadow(0 0 12px rgba(255,255,255,1))
        drop-shadow(0 0 25px rgba(255,180,0,0.95));
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body class="bg-contacto">

  <a href="index.html">
    <img src="Imagenes/Logito.png" class="admin-logo">
  </a>

  <div class="login-container">
    <h2>Acceso Administrador</h2>

    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">

    <button class="login-btn" id="loginBtn">Ingresar</button>
    <p id="loginError" style="margin-top:10px; color:#ffebee; display:none;">
      Usuario o contraseña incorrectos.
    </p>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if (u === "Administrador" && p === "Nixcobt") {
    localStorage.setItem("adminLogged", "true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("loginError").style.display = "block";
  }
});
</script>

</body>
</html>
